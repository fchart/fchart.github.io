<h3>fChart標準版</h3>
<hr>
<b>目前版本: 6.0版</b> <br>
<b>釋出日期: 2019/09/01 </b>
<p>fChart是一個流程圖直譯工具，提供工具來繪製流程圖，和執行繪製的流程圖.
在4.5版新增源至Min C# Lab的程式碼編輯器，fChart已經轉變成為整合開發環境，
可以編輯 C、Java、C#和Visual Basic程式碼，和編譯執行 C、Java(需自行安裝JDK)、
 C#和Visual Basic程式。</p>
