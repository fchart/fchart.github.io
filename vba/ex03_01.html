<!DOCTYPE html>
<html lang="big5">
 <head>
  <meta charset="utf-8"/>
  <title>HTML 清單標籤</title>
 </head>
 <body>
  <h3>項目符號的 ul 和 li 標籤</h3>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    <li>Milk Tea</li>
  </ul>
  <h3>項目編號的 ol 和 li 標籤</h3>
  <ol>
    <li>咖啡</li>
    <li>茶</li>
    <li>牛奶</li>
    <li>奶茶</li>
  </ol>
 </body>
</html>
