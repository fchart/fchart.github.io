 <head>
  <meta charset="utf-8"/>
  <title>HTML 清單標籤</title>
  <style>
  .question { color: brown }
  .answer { font-size: 12pt; color: green }
  </style>  
 </head>
 <body>
   <p class="survey">
    <b class="question">請問你的性別?</b>
    <ul class="answer">
     <li class="response">男</li>
     <li class="response selected">女</li>
    </ul>
   </p>
   <p class="survey">
    <b class="question">請問你是否喜歡偵探小說?</b>
    <ul class="answer">
     <li class="response">喜歡</li>
     <li class="response selected">不喜歡</li>
    </ul>
   </p>
   <p class="survey">
    <b class="question">請問你是否會 HTML 網頁設計?</b>
    <ul class="answer">
     <li class="response selected">會</li>
     <li class="response">不會</li>
    </ul>
   </p>
  </div>  
 </body>
</html>
