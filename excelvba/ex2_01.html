<!DOCTYPE html>
<html lang="big5">
 <head>
  <meta charset="utf-8"/>
  <title>標題和文字格式的HTML標籤</title>
 </head>
<body>
<h1>標題文字 h1 標籤</h1>
    <hr>
    <p>這是一個段落的 p 標籤</p>
    <p>這是另一個段落的 p 標籤</p>                
<h2>標題文字 h2 標籤</h2>
    <b>粗體文字 b 標籤</b><br>
    <strong>最重要文字 strong 標籤</strong> 
<h3>標題文字 h3 標籤</h3>
    <i>斜體字 i 標籤</i><br>
    <em>強調文字 em 標籤</em>
<h4>標題文字 h4 標籤</h4>
    <p>HTML的 <small>小文字 small 標籤</small> 格式</p>
    <p>HTML的 <mark> 標記 mark 標籤</mark> 格式</p>
<h5>標題文字 h5 標籤</h5>
    <p>我最喜愛的顏色是 <del>藍色</del> 紅色</p>
    <p>我最喜愛的 <ins>顏色</ins> 是紅色</p>
<h6>標題文字 h6 標籤</h6>
    <p>這是 <sub>下標 sub 標籤</sub> 的文字</p>
    <p>這是 <sup>上標 sup 標籤</sup> 的文字</p>
</body>
</html>
