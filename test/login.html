<!DOCTYPE html>
<html lang="utf8">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員登入</title>
  <link rel="stylesheet" href="./css/login.css">
  <script defer src="./js/login.js"></script>
  <style>
    #dialog_example {
        visibility: hidden;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        z-index: 1000;
      }
      #dialog_example div {
        width: 350px;
        height: 80px;
        margin: 100px auto;
        background-color: #f2f2f2;
        border-radius: 10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border: 1px solid #666666;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 15px;
        border: 3px solid #cccccc;
        position: absolute;
        left: 50%;
        top: 100px;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -webkit-transform: translate(-50%, -50%);
      }
  </style>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">會員管理</h1>     
    <div id="login-error-msg-holder">
      <p id="login-error-msg">不合法的使用者名稱<span id="error-msg-second-line">或密碼錯誤</span></p>
    </div>   
    
    <div id="dialog_example">
      <div>
        <p>你將會轉址至會員網頁, 請再次確認登入會員網頁.</p>
        <a href='#' onclick='dialog_box()'><button>確認</button></a>
      </div>
    </div>    
      
    <form id="login-form">
      <label for="username-field">使用者名稱</label>
      <input type="text" name="username" id="username-field" class="login-form-field">
      <label for="password-field">使用者密碼</label>
      <input type="password" name="password" id="password-field" class="login-form-field">
      <input type="submit" value="登入" id="login-form-submit">
    </form>  
  </main>
</body>
</html>
