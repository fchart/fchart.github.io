<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML檔案切換顯示器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .file-info {
            font-size: 1.2rem;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-top: 15px;
        }

        .controls {
            padding: 30px;
            background: rgba(248, 250, 252, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #cbd5e0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-area {
            padding: 30px 30px 0 30px;
            min-height: 500px;
            background: white;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            background: white;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #e53e3e;
            font-size: 1.2rem;
            background: rgba(254, 226, 226, 0.8);
            border-radius: 15px;
            border: 2px solid #fed7d7;
        }

        .page-indicator {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .btn {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }

            .content-area {
                padding: 20px;
            }

            .iframe-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 HTML檔案檢視器</h1>
            <div class="file-info" id="currentFile">
                TypeScript_Commits-01.html
            </div>
        </div>

        <div class="content-area">
            <div class="iframe-container">
                <div class="loading" id="loading">載入中...</div>
                <iframe id="htmlFrame" style="display: none;"></iframe>
                <div class="error-message" id="errorMessage" style="display: none;">
                    無法載入檔案，請確認檔案存在且路徑正確。
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" onclick="previousFile()">
                ◀ Previous
            </button>
            
            <div class="page-indicator">
                <span id="currentIndex">1</span> / <span id="totalFiles">3</span>
            </div>
            
            <button class="btn" id="nextBtn" onclick="nextFile()">
                Next ▶
            </button>
        </div>
    </div>

    <script>
        // 檔案列表
        const files = [
            'TypeScript_Commits-01.html',
            'TypeScript_Commits-02.html',
            'TypeScript_Commits-03.html'
        ];

        let currentIndex = 0;

        // 初始化
        function init() {
            updateDisplay();
            loadCurrentFile();
        }

        // 更新顯示狀態
        function updateDisplay() {
            const currentFile = document.getElementById('currentFile');
            const currentIndexSpan = document.getElementById('currentIndex');
            const totalFilesSpan = document.getElementById('totalFiles');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // 更新檔案名稱和索引
            currentFile.textContent = files[currentIndex];
            currentIndexSpan.textContent = currentIndex + 1;
            totalFilesSpan.textContent = files.length;

            // 更新按鈕狀態
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === files.length - 1;
        }

        // 載入當前檔案
        function loadCurrentFile() {
            const iframe = document.getElementById('htmlFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            // 顯示載入狀態
            loading.style.display = 'block';
            iframe.style.display = 'none';
            errorMessage.style.display = 'none';

            // 設定iframe源
            iframe.src = files[currentIndex];

            // 處理載入完成
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                errorMessage.style.display = 'none';
            };

            // 處理載入錯誤
            iframe.onerror = function() {
                loading.style.display = 'none';
                iframe.style.display = 'none';
                errorMessage.style.display = 'block';
            };

            // 設定超時處理（3秒後如果還在載入就顯示錯誤）
            setTimeout(() => {
                if (loading.style.display === 'block') {
                    loading.style.display = 'none';
                    iframe.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            }, 3000);
        }

        // 上一個檔案
        function previousFile() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
                loadCurrentFile();
            }
        }

        // 下一個檔案
        function nextFile() {
            if (currentIndex < files.length - 1) {
                currentIndex++;
                updateDisplay();
                loadCurrentFile();
            }
        }

        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft' || event.key === 'a' || event.key === 'A') {
                previousFile();
            } else if (event.key === 'ArrowRight' || event.key === 'd' || event.key === 'D') {
                nextFile();
            }
        });

        // 頁面載入完成後初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
