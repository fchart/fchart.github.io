<!doctype html>
<html>
<head>
<title>QR code generator</title>
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
<style>
html, body {
  height: 100%;
}
.full-width {
  width: 100%;
}
.full-output { width:100%; 
          height:100% }
</style>
</head>
<body>
<table class="full-output">
   <tr>
   <td>大學生: </td>
   <td>研究生: </td>
   </tr>
   <tr class="full-output">
   <td><iframe id="left" class="full-output"></iframe></td>
   <td><iframe id="right" class="full-output"></iframe></td>
   </tr>
</table>

<script>
function qrcode() {
    college_student = "College";
    master_student = "Master";
  
    var element = document.getElementById('left');
    var positionInfo = element.getBoundingClientRect();
    var height = positionInfo.height;
    var width = positionInfo.width;
    var size = 200;
    if (height > width) size = width;
    else size = height;
  
    window.left.src = 'https://quickchart.io/qr?text=' + college_student + '&size=' + size;
    window.right.src =  'https://quickchart.io/qr?text=' + master_student + '&size=' + size;
}  
window.onload = function() {
    //window.generate.onclick = qrcode;
    qrcode();
}

</script>
</html>
